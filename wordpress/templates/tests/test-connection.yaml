apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wordpress.fullname" (dict "root" . "component" "test") }}"
  labels:
    {{- include "wordpress.labels" (dict "root" . "component" "test") | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "wordpress.fullname" (dict "root" . "component" "nginx") }}:{{ .Values.nginx.service.port }}']
  restartPolicy: Never
